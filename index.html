<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Landing Page</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="header">
      <div class="header-logo">Header Logo</div>
      <ul>
        <li><a href="#">header link one</a></li>
        <li><a href="#">header link two</a></li>
        <li><a href="#">header link three</a></li>
      </ul>
    </div>

    <div class="container-top">
      <div class="hero-container">
        <div id="hero-statement-1">This website is awesome</div>
        <div id="hero-statement-2">This website has some subtext that goes here under the main title. It's a smaller font and the color is lower contrast</div>
        <div class="sign-up-buttons"><button>Sign Up</button></div>
      </div>
      <img src="./images/stock_it_photo.jpg" alt="IT stock photo">
    </div>

    <div class="container-mid-upper">
      <div class="info-text">Some random information</div>
      <div class="info-boxes">
        <div class="info-box">
          <img class="box" src="./images/glasses_code.jpg" alt="Glasses in front of coding"></div>
          <div class="subtext"></div>
        </div>
        <div class="info-box">
          <img class="box" src="./images/staff_laptop.jpg" alt="Staff using laptop"></div>
          <div class="subtext"></div>
        </div>
        <div class="info-box">
          <img class="box" src="./images/typing.jpg" alt="Hand typing on keyboard"></div>
          <div class="subtext"></div>
        </div>
        <div class="info-box">
          <img class="box" src="./images/blog.jpg" alt="Scrabble pieces spelling 'blog'"></div>
          <div class="subtext"></div>
        </div>
      </div>
    </div>

    <div class="container-mid-lower">

    </div>

    <div class="container-bottom">

    </div>

    <div class="footer">

    </div>
    
  </body>
</html>
